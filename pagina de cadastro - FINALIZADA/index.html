<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertigo</title>
    <meta name="description" content="página de cadastro" />
  </head>
  <body>
    <div id="page" class="flex">
      <div class="container">
        <header>
          <img src="./assets/logo.svg" alt="background" />
        </header>

        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a criar projetos ainda
              hoje.
            </p>
          </div>

          <form action="">
            <label for="" class="input_data">
              <span>E-mail</span>
              <input
                type="email"
                class="email"
                placeholder="Digite seu e-mail"
              />
            </label>
            <label for="" class="input_data">
              <div class="senha">
                <span>Senha</span>
                <a href="#">Esqueceu a senha?</a>
              </div>

              <input
                type="password"
                class="senha_input"
                placeholder="Digite sua senha"
              />
            </label>
            <button>Entrar</button>
            <span class="description"
              >Ainda não tem uma conta? <a href="#">Registre-se</a></span
            >
          </form>
        </main>
      </div>
      <div class="bg">
        <img src="./assets/bg.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
